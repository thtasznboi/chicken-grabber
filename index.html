<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Club Counter</title>
</head>

<body>
    <header>
        <h1 class="heading">People entered:</h1>
    </header>
    <h2 id="count-el" class="counter">0</h2>
    <div>
        <button class="increment" id="increment-btn" onclick="increment()">INCREMENT</button>
        <button class="save" id="save-btn" onclick="save()">SAVE</button>
    </div>
    <p class="entries" id="save-el">Previous entries: </p>
    <div>
        <button class="total" id="total-btn" onclick="total()">TOTAL</button>
    </div>
    <script src="index.js">

    </script>
</body>

</html>
